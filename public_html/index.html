<body>
	<div id = "navBar"> </div>
	<div id = "content">
		<div class= "Panel">
			<h1>Login</h1>
			<label id="userLabel" class="inputUser" for="newUser">Username</label>
			<input type= "text" id="userID" class="inputUser" required>

			<label id="passLabel"  class="inputUser" for="newPass">Password: *<sub>(must be 8+ char, 1 #, and a special char.)</sub></label>
			<input type="password" id="passID" class="inputUser" required >
			
			<a href="#" id = "submitUser" class= "buttom" onclick = "userLogin()" >Login</a> 
			<p id="loginWarnings"></p>
		</div>
		<div class= "Panel">
			<h1>Create Account</h1>
			<label id="newUserLabel" class="inputUser" for="newUser">New User</label>
			<input type= "text" id="newUser" class="inputUser" required>

			<label id="newPassLabel"  class="inputUser" for="newPass">Password: *<sub>(must be 8+ char, 1 #, and a special char.)</sub></label>
			<input type="password" id="newPass" class="inputUser" required >
			<a href="#" id = "createUser" class= "buttom" onclick = "createUser()" >Create</a> 
			<p id="newUserWarnings"></p> </div>
		</div>
		<img id= "logo" src= "AI-App-Wiz-LOGO.png" alt ="AI Appetite Wizard">
